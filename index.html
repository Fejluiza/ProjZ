<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Hover Transition | Coding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="icon-image">
            <div class="icon">
                <img src="img/img 1.jpg" alt="imagem 1">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="img/img 1.jpg" alt="img 1">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">David Marloo</div>
                        <div class="job">Designer || Developer</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- segunda img -->
        <div class="icon-image">
            <div class="icon">
                <img src="img/img 2.jpg" alt="imagem 2">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="img/img 2.jpg" alt="img 2">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Jeniffer Smith</div>
                        <div class="job">Designer || Manager Developer</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- terceira img -->
        <div class="icon-image">
            <div class="icon">
                <img src="img/img 3.jpg" alt="imagem 3">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="img/img 3.jpg" alt="img 3">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Michael Lopes</div>
                        <div class="job">Designer || Developer UI & UX</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- quarta img -->
        <div class="icon-image">
            <div class="icon">
                <img src="img/img 4.jpg" alt="imagem 4">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="img/img 4.jpg" alt="img 4">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Lucas Johnson</div>
                        <div class="job">Programmer || Junior</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- quinta/7 img -->
        <div class="icon-image">
            <div class="icon">
                <img src="img/img 7.jpg" alt="imagem 7">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="img/img 7.jpg" alt="img 7">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Julia Martins</div>
                        <div class="job">Designer || Developer</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- sexta img -->
        <div class="icon-image last">
            <div class="icon">
                <img src="img/img 6.jpg" alt="imagem 6">
            </div>
            <div class="hover-image">
                <div class="img">
                    <img src="img/img 6.jpg" alt="img 6">
                </div>
                <div class="content">
                    <div class="details">
                        <div class="name">Bruna Johhanes</div>
                        <div class="job">Marketing || Specialist</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
